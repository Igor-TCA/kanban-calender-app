<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradiente principal -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c5ce7"/>
      <stop offset="50%" style="stop-color:#5a4cd1"/>
      <stop offset="100%" style="stop-color:#4b3cbc"/>
    </linearGradient>
    
    <!-- Sombra suave -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.25"/>
    </filter>
    
    <!-- Gradiente para cards -->
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f5f5f5"/>
    </linearGradient>
    
    <!-- Brilho interno -->
    <linearGradient id="shine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.3)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
    </linearGradient>
  </defs>
  
  <!-- Fundo arredondado com gradiente -->
  <rect x="16" y="16" width="480" height="480" rx="96" fill="url(#bgGrad)"/>
  
  <!-- Brilho superior -->
  <rect x="16" y="16" width="480" height="240" rx="96" fill="url(#shine)"/>
  
  <!-- Calendário principal -->
  <g filter="url(#shadow)">
    <!-- Corpo do calendário -->
    <rect x="80" y="120" width="352" height="300" rx="24" fill="url(#cardGrad)"/>
    
    <!-- Cabeçalho do calendário -->
    <rect x="80" y="120" width="352" height="70" rx="24" fill="#2d3436"/>
    <rect x="80" y="166" width="352" height="24" fill="#2d3436"/>
    
    <!-- Argolas do calendário -->
    <g>
      <rect x="140" y="100" width="20" height="50" rx="6" fill="#636e72"/>
      <rect x="144" y="104" width="12" height="42" rx="4" fill="#2d3436"/>
      
      <rect x="352" y="100" width="20" height="50" rx="6" fill="#636e72"/>
      <rect x="356" y="104" width="12" height="42" rx="4" fill="#2d3436"/>
    </g>
    
    <!-- Texto do mês -->
    <text x="256" y="160" font-family="Segoe UI, Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">KANBAN</text>
  </g>
  
  <!-- Colunas Kanban -->
  <g transform="translate(100, 210)">
    <!-- Coluna FAZER (Vermelho) -->
    <g>
      <rect x="0" y="0" width="100" height="190" rx="12" fill="#fdcb6e" opacity="0.3"/>
      <text x="50" y="20" font-family="Segoe UI, Arial" font-size="11" font-weight="bold" fill="#636e72" text-anchor="middle">FAZER</text>
      
      <!-- Cards vermelhos -->
      <rect x="8" y="30" width="84" height="32" rx="6" fill="#e74c3c" filter="url(#shadow)"/>
      <rect x="14" y="38" width="50" height="4" rx="2" fill="rgba(255,255,255,0.7)"/>
      <rect x="14" y="46" width="35" height="4" rx="2" fill="rgba(255,255,255,0.5)"/>
      
      <rect x="8" y="70" width="84" height="32" rx="6" fill="#e74c3c" filter="url(#shadow)"/>
      <rect x="14" y="78" width="45" height="4" rx="2" fill="rgba(255,255,255,0.7)"/>
      <rect x="14" y="86" width="60" height="4" rx="2" fill="rgba(255,255,255,0.5)"/>
      
      <rect x="8" y="110" width="84" height="32" rx="6" fill="#f39c12" filter="url(#shadow)"/>
      <rect x="14" y="118" width="55" height="4" rx="2" fill="rgba(255,255,255,0.7)"/>
      <rect x="14" y="126" width="40" height="4" rx="2" fill="rgba(255,255,255,0.5)"/>
    </g>
    
    <!-- Coluna FAZENDO (Azul) -->
    <g transform="translate(112, 0)">
      <rect x="0" y="0" width="100" height="190" rx="12" fill="#74b9ff" opacity="0.3"/>
      <text x="50" y="20" font-family="Segoe UI, Arial" font-size="10" font-weight="bold" fill="#636e72" text-anchor="middle">FAZENDO</text>
      
      <!-- Cards azuis -->
      <rect x="8" y="30" width="84" height="32" rx="6" fill="#3498db" filter="url(#shadow)"/>
      <rect x="14" y="38" width="48" height="4" rx="2" fill="rgba(255,255,255,0.7)"/>
      <rect x="14" y="46" width="55" height="4" rx="2" fill="rgba(255,255,255,0.5)"/>
      
      <rect x="8" y="70" width="84" height="32" rx="6" fill="#0984e3" filter="url(#shadow)"/>
      <rect x="14" y="78" width="60" height="4" rx="2" fill="rgba(255,255,255,0.7)"/>
      <rect x="14" y="86" width="42" height="4" rx="2" fill="rgba(255,255,255,0.5)"/>
      
      <!-- Indicador de progresso -->
      <rect x="68" y="75" width="20" height="20" rx="10" fill="rgba(255,255,255,0.3)"/>
      <circle cx="78" cy="85" r="6" fill="none" stroke="white" stroke-width="2"/>
      <path d="M78 79 L78 85 L82 85" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
    </g>
    
    <!-- Coluna FEITO (Verde) -->
    <g transform="translate(224, 0)">
      <rect x="0" y="0" width="100" height="190" rx="12" fill="#55efc4" opacity="0.3"/>
      <text x="50" y="20" font-family="Segoe UI, Arial" font-size="11" font-weight="bold" fill="#636e72" text-anchor="middle">FEITO</text>
      
      <!-- Cards verdes com check -->
      <rect x="8" y="30" width="84" height="32" rx="6" fill="#27ae60" filter="url(#shadow)"/>
      <rect x="14" y="38" width="40" height="4" rx="2" fill="rgba(255,255,255,0.5)"/>
      <rect x="14" y="46" width="30" height="4" rx="2" fill="rgba(255,255,255,0.4)"/>
      <circle cx="78" cy="46" r="10" fill="rgba(255,255,255,0.3)"/>
      <path d="M72 46 L76 50 L84 42" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      
      <rect x="8" y="70" width="84" height="32" rx="6" fill="#00b894" filter="url(#shadow)"/>
      <rect x="14" y="78" width="45" height="4" rx="2" fill="rgba(255,255,255,0.5)"/>
      <rect x="14" y="86" width="35" height="4" rx="2" fill="rgba(255,255,255,0.4)"/>
      <circle cx="78" cy="86" r="10" fill="rgba(255,255,255,0.3)"/>
      <path d="M72 86 L76 90 L84 82" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      
      <rect x="8" y="110" width="84" height="32" rx="6" fill="#00cec9" filter="url(#shadow)"/>
      <rect x="14" y="118" width="50" height="4" rx="2" fill="rgba(255,255,255,0.5)"/>
      <rect x="14" y="126" width="38" height="4" rx="2" fill="rgba(255,255,255,0.4)"/>
      <circle cx="78" cy="126" r="10" fill="rgba(255,255,255,0.3)"/>
      <path d="M72 126 L76 130 L84 122" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      
      <rect x="8" y="150" width="84" height="32" rx="6" fill="#1abc9c" filter="url(#shadow)"/>
      <rect x="14" y="158" width="42" height="4" rx="2" fill="rgba(255,255,255,0.5)"/>
      <rect x="14" y="166" width="55" height="4" rx="2" fill="rgba(255,255,255,0.4)"/>
      <circle cx="78" cy="166" r="10" fill="rgba(255,255,255,0.3)"/>
      <path d="M72 166 L76 170 L84 162" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
</svg>
